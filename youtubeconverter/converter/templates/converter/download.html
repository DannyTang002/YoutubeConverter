{% extends 'base.html' %}
{% block content %}
<div class="video-form">
    <h2>{{video.title}}</h2>
    <form method="post">
        {% csrf_token %}
        <img src={{thumb}}>
        <div class="buttons">
            <button type="submit"  value="downloadMp4">Download as mp4</button>
        </div>
    </form>
</div>
{% endblock %}

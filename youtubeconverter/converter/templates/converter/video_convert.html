{% extends 'base.html' %}
{% block content %}
<div class="video-form">
    <h2>{{video.title}}</h2>
    <form method="post">
        {% csrf_token %}
        {% if video.status %}
            <img src={{thumb}}>
        {% endif %}
        <div class="buttons">
            <button type="submit"  value="convert" name="convert">convert</button>
            <button type="submit"  value="stream" name="stream">stream</button>
        </div>
        
    </form>
</div>
{% endblock %}

<div class="progress">
    <div class="color"></div>
</div>


<script>
    function myFunction() {
      document.getElementById("demo").style.color = "red";
    }
</script>

{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Nice</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="link">
                
            <a href="{%url 'converter:listed' %}">Listed Songs</a>
            <a href="{%url 'converter:register'%}">Register Song</a>
            <a href="{%url 'playlist:register'%}">Make playlist</a>

        </div>

  
        <div class="submits">
            {% if user.is_authenticated %}
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">LOGOUT</button>
                </form>
            {% else %}
            <form class="logout-link" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <button type="submit">LOGIN</button>
            </form>
            <form class="logout-link" action="{% url 'accounts:signup' %}" method="post">
                {% csrf_token %}
                <button type="submit">SIGN UP</button>
            </form>
            {% endif %}
        </div>
       
            
        
    </div>


    <div class="hero"></div>  
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
